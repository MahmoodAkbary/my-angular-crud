<mat-card>
  <mat-card-header>
    <button mat-raised-button color="primary">Add</button>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="datasource">
      
      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
      </ng-container>

      <!-- Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>

      <!-- Address -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{ element.address }} </td>
      </ng-container>

      <!-- Credit Limit -->
      <ng-container matColumnDef="creditlimit">
        <th mat-header-cell *matHeaderCellDef> Credit Limit </th>
        <td mat-cell *matCellDef="let element"> {{ element.creditlimit }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayHeaders"></tr>
      <tr mat-row *matRowDef="let row; columns: displayHeaders"></tr>
    </table>
  </mat-card-content>
</mat-card>
